    <style>
      *{
          padding: 0;
          margin: 0;
      }

      .loader svg{
          height: 126px;
          width: 112px; 
          fill: #ffffff;
          margin: 0 auto;
          animation: loading 3s linear 0s infinite normal none;
      
      }

      .loader{
          height: 100vh;
          background-color: black;
          display: flex;
          justify-content: center;
          align-items: center;
        
      }

      @keyframes loading{
          0%{
              fill: #ffffff;
              opacity: 0.3;
          }
          25%{
              fill: #ffffff;
              opacity: 0.5;
          }
          50%{ 
              fill: #ffffff;
              opacity: 0.1;
          }
          75%{ 
              fill: #ffffff;
              opacity: 0.5;
          }
          100%{ 
              fill: #ffffff;
              opacity: 0.3;
          }

      }


    </style>
